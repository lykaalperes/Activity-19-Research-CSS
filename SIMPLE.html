<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyka Mae's Personal Web Page</title>
    <style>
        body {
            background-color: #f5f5f5; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: purple; 
            color: white; 
            text-align: center; 
            padding: 15px 0; 
            z-index: 1000; 
        }
        .content {
            margin-top: 60px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        h1 {
            text-align: center; 
            color: purple; 
        }
        p {
            color: #333; 
            font-size: 18px; 
            margin: 20px; 
        }
        .favorites {
            background-color: purple; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 20px 0; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        ul {
            list-style-type: none; 
            padding: 0; 
        }
        .flex-container {
            display: flex; 
            justify-content: space-between; 
            margin: 20px 0; 
            width: 100%; 
            max-width: 600px; 
        }
        .item {
            flex: 1; 
            background-color: #eaeaea; 
            border: 1px solid #774b4b; 
            padding: 15px; 
            text-align: center; 
            margin: 10px; 
        }
        .image-container {
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }
        .image-container img {
            width: 150px; 
            height: auto; 
            margin: 0 10px; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <div class="header"><b>WELCOME TO LYKA'S PERSONAL PAGE</b></div>
    <div class="content">
        <h1>My Profile</h1>
        <p>My name is <strong>Lyka Mae Alperes</strong>, and I am <strong>21 years old</strong>.</p>
        <p>I live in <strong>Bagong Silang, Caloocan City</strong>.</p>
        
        <h2>Favorites:</h2>
        <div class="favorites">
            <ul>
                <li>Cats</li>
                <li>Purple</li>
                <li>Fries</li>
            </ul>
        </div>
        
        <h2>Interested In:</h2>
        <div class="flex-container">
            <div class="item">Graphic Design</div>
            <div class="item">UI/UX Design</div>
            <div class="item">Pixel Arts</div>
        </div>

        <h2>My Arts:</h2>
        <div class="image-container">
            <img src="2.jfif" alt="Image 1">
            <img src="3.jfif" alt="Image 2">
            <img src="4.jfif" alt="Image 3">
        </div>
    </div>
</body>
</html>
